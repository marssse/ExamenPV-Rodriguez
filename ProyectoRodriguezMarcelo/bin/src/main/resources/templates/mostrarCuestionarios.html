<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cuestionarios</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="~{layout :: header}"></div>
	<div class="container-fluid">
	  <div class="row justify-content-between mb-3">
	    <div class="col-md-auto">
	      <h3>Lista de Cuestionarios</h3>
	    </div>
	    <div class="col-md-auto">
	      <a class="btn btn-sm btn-outline-success" th:href="@{/cuestionario}">Registrar Nuevo</a>
	    </div>
	  </div>
	</div>
<div class="container col-8">
	<table class="table table-striped-columns">
	<tr>
		<th>Código</th>
		<th>Título</th>
		<th>Descripción</th>
		<th>Edición</th>
	</tr>
	<tr th:each="cuestionario : ${cuestionarioListado}">
	 	<td th:text="${cuestionario.id_Cuestionario}"></td>
	  	<td th:text="${cuestionario.titulo}"></td>
	  	<td th:text="${cuestionario.descripcion}"></td>
	 	<td>
	 		<a class="btn btn-primary" th:href="@{'/cuestionarioPregunta/' + ${cuestionario.id_Cuestionario}}">Añadir preguntas</a>
		</td>
	</tr>
	</table>
</div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
