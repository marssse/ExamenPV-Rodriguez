<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registrar Pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            padding: 30px;
        }

        h4 {
            font-size: 1.5rem;
            color: #343a40;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="container col-lg-6 mx-auto p-4 rounded-5 bg-secondary bg-opacity-10">
        <h4 class="text-center">Registro Nueva Pregunta</h4>
        <form th:object="${nuevaPregunta}" th:action="${band}?@{/preguntaModificada}:@{/guardarPregunta}" method="post">
            <input type="hidden" class="form-control" th:if="${band}" th:field="*{idPregunta}">
            <div class="mb-3">
                <label class="form-label">Pregunta</label>
                <input type="text" th:field="*{pregunta}" class="form-control" required/>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Opción 1</label>
                    <input type="text" th:field="*{opcion1}" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Opción 2</label>
                    <input type="text" th:field="*{opcion2}" class="form-control" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Opción 3</label>
                    <input type="text" th:field="*{opcion3}" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Opción 4</label>
                    <input type="text" th:field="*{opcion4}" class="form-control" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Opción Correcta</label>
                    <select th:field="*{opcionCorrecta}" class="form-select" required>
                        <option th:value="1">Primera</option>
                        <option th:value="2">Segunda</option>
                        <option th:value="3">Tercera</option>
                        <option th:value="4">Cuarta</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Dificultad</label>
                    <select th:field="*{dificultad}" class="form-select" required>
                        <option th:value="1">Fácil</option>
                        <option th:value="2">Intermedio</option>
                        <option th:value="3">Difícil</option>
                        <option th:value="4">Imposible</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-success" type="submit">Registrar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
