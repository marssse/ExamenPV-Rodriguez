<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cuestionarios para resolver</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
  <div th:replace="~{layout :: header}"></div>
  <div class="cards">
 <div class="conteiner-fluid">
  <div class="row" style=" justify-content: center;">
	<div class="card" style="width: 18rem; margin: 7px;" th:each="cuestionario : ${cuestionarios}" >
	  <div class="card-body">
	    <h5 class="card-title" th:text="${cuestionario.titulo}"></h5>
	    <!--<h6 class="card-subtitle mb-2 text-body-secondary" th:text="${cuestionario.docente.nombre + cuestionario.docente.apellido}"></h6>-->
	    <p class="card-text" th:text="${cuestionario.descripcion}" ></p>
	    <a class="btn btn-primary" th:href="@{'/resolverCuestionario/' + ${cuestionario.id_Cuestionario}}" >Resolver</a>
	  </div>
	</div>
	</div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>

</body>
</html>
