<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registrar Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            padding: 30px;
        }

        h4 {
            font-size: 1.5rem;
            color: #343a40;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }

        #output {
            padding-top: 2px;
            width: 146px;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="container col-lg-6 mx-auto p-4 rounded-5 bg-secondary bg-opacity-10">
        <h4 class="text-center">Registrar Nuevo Docente</h4>
        <form th:object="${nuevoDocente}" th:action="${band}?@{/modificarDocente}:@{/guardarDocente}" method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <input type="hidden" class="form-control" th:if="${band}" th:field="*{id_Docente}">
                <div class="col-md-6">
                    <label class="form-label" for="nombreID">Nombre</label>
                    <input type="text" class="form-control" id="nombreID" title="Ingresa un nombre válido, sin números o caracteres especiales." pattern="[A-Za-z\s]+" th:field="*{nombre}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="apellidoID">Apellido</label>
                    <input type="text" class="form-control" id="apellidoID" th:field="*{apellido}" pattern="[A-Za-z\s]+" title="Ingresa un apellido válido, sin números o caracteres especiales." required>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="contraseniaID">Contraseña</label>
                    <input type="password" class="form-control" id="contraseniaID" th:field="*{contrasenia}" title="Ingresa una contraseña." required>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="dniID">DNI</label>
                    <input type="number" class="form-control" id="dniID" th:field="*{dni}" min="1000000" max="99999999" title="Ingresa un número de 8 dígitos." required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="telID">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="telID" th:field="*{telefono}" pattern="\d{10}" title="Ingresa un número de 10 dígitos." required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="correoID">Correo</label>
                    <input type="email" class="form-control" id="correoID" title="Ingresa un correo válido." th:field="*{correo}">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="localidadID">Localidad</label>
                    <input type="text" class="form-control" id="localidadID" th:field="*{localidad}" required>
                </div>
                <div class="col-md-8">
                    <label class="form-label" for="direccionID">Dirección</label>
                    <input type="text" class="form-control" id="direccionID" th:field="*{direccion}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="materiaID">Materia</label>
                    <input type="text" class="form-control" id="materiaID" th:field="*{materia}" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label" for="legajoID">Legajo</label>
                    <input type="number" class="form-control" id="legajoID" th:field="*{legajo}" title="Ingresa un número de 4 dígitos." min="1000" max="9999" required>
                </div>
                <div class="mb-e">
                    <label class="form-label" th:if="${band == false}">Foto:</label>
                    <input class="form-control" type="file" name="file" accept="image/x-png,image/gif,image/png,image/jpeg" onchange="loadFile(event)">
                    <img id="output" style="width: 146px;">
                </div>
            </div>
            <button class="btn btn-success rounded-pill" type="submit">Registrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
