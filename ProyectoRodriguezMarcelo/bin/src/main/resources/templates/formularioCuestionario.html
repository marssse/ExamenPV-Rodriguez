<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Crear Cuestionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            padding: 30px;
        }

        h4 {
            font-size: 2rem;
            color: #343a40;
        }

        .mb-e {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="container">
        <div class="col-lg-6 mx-auto p-4 rounded-5 bg-secondary bg-opacity-10">
            <h4 class="text-center">Crear Cuestionario</h4>
            <form th:object="${nuevoCuestionario}" th:action="@{/guardarCuestionario}" method="post">
                <div class="mb-e">
                    <label>Título</label>
                    <input type="text" th:field="*{titulo}" class="form-control" required>
                </div>
                <div class="mb-e">
                    <label>Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
                </div>
                <!-- Si deseas incluir el campo de Docente Encargado, descomenta el siguiente bloque y ajusta el th:field correspondiente. -->
                <!--
                <div class="mb-e">
                    <label class="form-label">Docente Encargado</label>
                    <select th:field="*{docente}" class="form-select" required>
                        <option value="">Seleccionar docente...</option>
                        <option th:each="doc : ${listadoDocentes}" th:value="${doc.id_Docente}" th:text="${doc.nombre + ' ' + doc.apellido}"></option>
                    </select>
                </div>
                -->
                <button class="btn btn-primary btn-block" type="submit">Crear</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
