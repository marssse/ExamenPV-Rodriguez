<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: header-index}"></div>
    <div class="container col-lg-6 mx-auto p-4 rounded-5 bg-secondary bg-opacity-10">
        <form th:object="${docenteParaLoguear}" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" th:field="*{dni}" name="usuario" placeholder="Ingrese el ID del docente">
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" th:field="*{contrasenia}" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
	<div class="container col-lg-8 mx-auto p-4 rounded-5 bg-secondary bg-opacity-10">
        <div class="button-group text-center">
            <a class="btn btn-primary" href="/elegirCuestionario">Tomar cuestionario</a>
            <a class="btn btn-primary" href="/cuestionariosRealizados">Cuestionarios Realizados</a>
        </div>
    </div>
</body>
</html>
