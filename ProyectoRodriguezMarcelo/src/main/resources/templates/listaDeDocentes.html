<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista de Docentes</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="~{layout :: header-index}"></div>
	<div class="container-fluid">
	  <div class="row justify-content-between mb-3">
	    <div class="col-md-auto">
	      <h3>Lista de Docentes</h3>
	    </div>
	    <div class="col-md-auto">
	    </div>
	  </div>
	</div>
	<div class="container-fluid">
		<table class="table table-striped-columns table-primary">
		<tr>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Materia</th>
			<th>Correo</th>
			<th>Foto</th>
		</tr>
		<tr th:each="docente : ${docenteListado}">
		  	<td th:text="${docente.nombre}"></td>
		  	<td th:text="${docente.apellido}"></td>
		  	<td th:text="${docente.materia}"></td>
		  	<td th:text="${docente.correo}"></td>
		  	<td class="black">
			      <img th:src="${'data:image/png;base64,'+docente.foto}" width="50" height="50">
			</td>
		</tr>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
