<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tu Título</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007BFF;
            border-radius: 0;
        }
        .navbar .navbar-brand img {
            margin: 0;
            padding: 0;
        }
        .navbar .navbar-toggler {
            border: none;
        }
        .navbar .navbar-toggler-icon {
            background-color: white;
        }
        .navbar .navbar-nav .nav-item .nav-link {
            color: white;
        }
        .navbar .navbar-nav .nav-item .nav-link:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/principal}">
                <img th:src="@{/images/LogoPink.png}" alt="Reverse" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listadoCuestionarios}">Listado de Cuestionarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listadoDocente}">Docentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listaDeAlumnos}">Alumnos</a>
                    </li>
                </ul>
                <a class="btn btn-secondary" th:href="@{/logout}">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <nav th:fragment="header-index" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">
                <img th:src="@{/images/LogoPink.png}" alt="Reverse" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            </div>
        </div>
    </nav>
</body>
</html>
